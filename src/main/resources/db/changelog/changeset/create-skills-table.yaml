databaseChangeLog:
  - changeSet:
      id: create-skills
      author: akretsev
      changes:
        - createTable:
            tableName: skills
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false