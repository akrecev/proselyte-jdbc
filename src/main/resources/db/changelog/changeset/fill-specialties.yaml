      changes:
        - insert:
            tableName: specialties
            columns:
              - column:
                  name: name
                  value: "Java developer"
        - insert:
            tableName: specialties
            columns:
              - column:
                  name: name
                  value: "JS developer"
        - insert:
            tableName: specialties
            columns:
              - column:
                  name: name
                  value: "Web designer"
        - insert:
            tableName: specialties
            columns:
              - column:
                  name: name
                  value: "HTML SENIOR DEVELOPER"
