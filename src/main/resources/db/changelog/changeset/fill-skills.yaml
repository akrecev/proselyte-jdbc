databaseChangeLog:
  - changeSet:
      id: fill-skills
      author: akretsev
      changes:
        - insert:
            tableName: skills
            columns:
              - column:
                  name: name
                  value: "Spring framework"
        - insert:
            tableName: skills
            columns:
              - column:
                  name: name
                  value: "SQL"
        - insert:
            tableName: skills
            columns:
              - column:
                  name: name
                  value: "REACT"
        - insert:
            tableName: skills
            columns:
              - column:
                  name: name
                  value: "English B2"
        - insert:
            tableName: skills
            columns:
              - column:
                  name: name
                  value: "alcoholism"
      rollback:
        - delete:
            tableName: skills
            where: name in ('Spring framework', 'SQL', 'REACT', 'English B2', 'alcoholism')