databaseChangeLog:
  - changeSet:
      id: create-developers
      author: akretsev
      changes:
        - createTable:
            tableName: developers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: specialty_id
                  type: int
                  constraints:
                    foreignKeyName: specialty_developer_fk
                    referencedTableName: specialties
                    referencedColumnNames: id
              - column:
                  name: status
                  type: enum ('ACTIVE', 'DELETED')
                  constraints:
                    nullable: false